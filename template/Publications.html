<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <!-- Use Flask's url_for to generate correct paths -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/publications.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Inline CSS for button -->
    <style>
        #loadMoreBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search"><input type="text" class="search-input" /></div>
        <button>Search</button>
    </div>
    
    <div id="documentContainer">
        <!-- Dynamically populated content -->
        {% for document in document_details %}
            <div class="pdf1">
                <div class="pdf-photo">
                    <!-- Use Flask's url_for to generate correct image paths -->
                    <img src="{{ url_for('static', filename='img/publications.png') }}" alt="picture" />
                </div>
                <div class="pdf-details">
                    <h4 class="name">{{ document.document_name }}</h4>
                    <br>
                    <a href="/getfile/{{document.document_id}}"><h4><i class="fa-solid fa-download"></i>Download</h4></a>
                </div>
            </div>
        {% endfor %}
    </div>

    <button id="loadMoreBtn">Load More</button>

    <script>
        // JavaScript code here
        let messages = []; // Initialize messages array
        let msg_search = document.querySelector(".search-input");
        let loadMoreBtn = document.getElementById('loadMoreBtn');
        let no=0;

        let loadMoreDocuments = () => {
            no=no+2;
            // Fetch more documents
            let xhr = new XMLHttpRequest();
            xhr.open('GET', `http://127.0.0.1:5000/upddocsnxt?dtype=PUBLICATION&dno=${no}`, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        let newDocuments = JSON.parse(xhr.responseText);
                        let documentContainer = document.getElementById('documentContainer');
                        newDocuments.forEach(doc => { 
                            console.log(doc);
                            // Change 'document' to 'doc' or any other variable name
                            if (doc ==null) {
                            loadMoreBtn.style.display = 'none'; // Hide the button if no more documents to load
                        }
                            let newPdf = document.createElement('div');
                            newPdf.classList.add('pdf1');
                            newPdf.innerHTML = `
                                <div class="pdf-photo">
                                    <img src="{{ url_for('static', filename='img/publications.png') }}" alt="picture" />
                                </div>
                                <div class="pdf-details">
                                    <h4 class="name">${doc.document_name}</h4>
                                    <br>
                                    <a href="/getfile/${doc.document_id}"><h4><i class="fa-solid fa-download"></i>Download</h4></a>
                                </div>`;
                            documentContainer.appendChild(newPdf);
                           
                        });
                        if (newDocuments ==null) {
                            loadMoreBtn.style.display = 'none'; // Hide the button if no more documents to load
                        }
                    } else {
                        console.error('Error fetching documents:', xhr.status);
                    }
                }
            };
            xhr.send();
        };

        let searchmessage = () => {
            let value1 = msg_search.value.toLowerCase();
            messages.forEach((chat) => {
                let name = chat.querySelector(".name").textContent.toLowerCase();
                if (name.indexOf(value1) != -1) {
                    chat.style.display = "grid";
                } else {
                    chat.style.display = "none";
                }
            });
        };

        msg_search.addEventListener("keyup", searchmessage);

        loadMoreBtn.addEventListener('click', loadMoreDocuments);
    </script>
</body>
</html>
