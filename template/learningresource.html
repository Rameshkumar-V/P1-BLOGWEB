<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning resources</title>
    <link rel="stylesheet" href="/css/learningresource.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/learningresource.css') }}">


</head>
<body>
    <div class="header">
      <div class="search"><input type="text" /></div>

      <button>Search</button>
    </div>
    <div class="container"></div>
    
    {% if document_details %}
    {% for document in document_details %}
    
          <div class="pdf1">
        <div class="pdf-photo">
          <img
            src=
            "{{ url_for('static', filename='/img/learnenglish.jpg') }}"
            alt="image"
          />
        </div>
        <div class="pdf-details">
          <h4 class="name">{{document.document_name}}</h4>
          
        <a href="/getfile/{{document.document_id}}">
          <h4><i class="fa-solid fa-download"></i>Download</h4></a>
        </div>
      </div>
    
    
    {% endfor %}
    {% else %}
      <h2>No documents found !</h2>
      {% endif %}
    </div>
</body>
<script>
     let messages = document.querySelectorAll('.pdf1')
    let msg_search = document.querySelector(".search-input");
    let searchmessage = () => {
  let value1 = msg_search.value.toLowerCase();
  messages.forEach((chat) => {
    let name = chat.querySelector(".name").textContent.toLocaleLowerCase();
    if (name.indexOf(value1) != -1) {
      chat.style.display = "grid";
    } else {
      chat.style.display = "none";
    }
  });
};
msg_search.addEventListener("keyup", searchmessage);
  
</script>
</html>
