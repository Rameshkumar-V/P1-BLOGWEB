<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="/css/publications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/publications.css') }}">
</head>
<body>
    <div class="header">
        <div class="search"><input type="text" class="search-input" /></div>
        <button>Search</button>
    </div>
    
    <div id="documentContainer">
        {% if document_details %}
            {% for document in document_details %}
                <div class="pdf1">
                    <div class="pdf-photo">
                        <img src="{{ url_for('static', filename='/img/publications.png') }}" alt="picture" />
                    </div>
                    <div class="pdf-details">
                        <h4 class="name">{{ document.document_name }}</h4>
                        <br>
                        <a href="/getfile/{{ document.document_id }}"><h4><i class="fa-solid fa-download"></i>Download</h4></a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h2>No documents found !</h2>
        {% endif %}
    </div>

    <button id="loadMoreBtn" style="display:none;">Load More</button>

    <script>
        let messages = document.querySelectorAll('.pdf1');
        let msg_search = document.querySelector(".search-input");
        let loadMoreBtn = document.getElementById('loadMoreBtn');

        let loadMoreDocuments = () => {
            // Fetch more documents
            let xhr = new XMLHttpRequest();
            xhr.open('GET', `http://127.0.0.1:5000/upddocsnxt?dtype=PUBLICATION&dno=${messages.length}`, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        let newDocuments = JSON.parse(xhr.responseText);
                        let documentContainer = document.getElementById('documentContainer');
                        newDocuments.forEach(document => {
                            let newPdf = document.createElement('div');
                            newPdf.classList.add('pdf1');
                            newPdf.innerHTML = `
                                <div class="pdf-photo">
                                    <img src="${document.imageUrl}" alt="picture" />
                                </div>
                                <div class="pdf-details">
                                    <h4 class="name">${document.document_name}</h4>
                                    <br>
                                    <a href="/getfile/${document.document_id}"><h4><i class="fa-solid fa-download"></i>Download</h4></a>
                                </div>`;
                            documentContainer.appendChild(newPdf);
                        });
                        if (newDocuments.length === 0) {
                            loadMoreBtn.style.display = 'none'; // Hide the button if no more documents to load
                        }
                    } else {
                        console.error('Error fetching documents:', xhr.status);
                    }
                }
            };
            xhr.send();
        };

        let searchmessage = () => {
            let value1 = msg_search.value.toLowerCase();
            messages.forEach((chat) => {
                let name = chat.querySelector(".name").textContent.toLocaleLowerCase();
                if (name.indexOf(value1) != -1) {
                    chat.style.display = "grid";
                } else {
                    chat.style.display = "none";
                }
            });
        };

        msg_search.addEventListener("keyup", searchmessage);

        loadMoreBtn.addEventListener('click', loadMoreDocuments);

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreBtn.style.display = 'block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
